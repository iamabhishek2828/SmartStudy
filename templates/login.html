<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{.WebsiteTitle}}</title>
  <link rel="stylesheet" href="/resource/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- CryptoJS for SHA-256 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <header>
    <h1>Smart Study Bot</h1>
    <nav>
      <a href="/">Home</a> |
      <a href="/register">Register</a>
    </nav>
  </header>

  <div class="container">
    <h2>{{.H1Heading}}</h2>
    <p>{{.BodyParagraphText}}</p>
    {{if .PostResponseMessage}}
      <div class="alert">{{.PostResponseMessage}}</div>
    {{end}}

    <form method="POST" action="/login_check">
      <label>Username:</label>
      <input name="username" required>
      <label>Password:</label>
      <input type="password" name="password" required>
      <button type="submit">Login</button>
    </form>
    
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const pwd = document.getElementById('password').value;
      // Double SHA-256
      const hash1 = CryptoJS.SHA256(pwd).toString();
      const hash2 = CryptoJS.SHA256(hash1).toString();

      // Overwrite the password field with the double-hash
      document.getElementById('password').value = hash2;

      // Now submit to /login_check
      this.submit();
    });
  </script>
</body>
</html>
